<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP SOCIAL</title>

    <style type="text/css">
        .input {
            height:30px;
            width:300px;
        }

        .login_buton{
            height:30px;
            width:300px;
            background-color: pink;
        }
        .signup_button{
            height:30px;
            width:300px;
            background-color: green;
        }
    </style>
</head>
<body style="text-align:center;background-color:antiquewhite">
    <!-- style="width:500px;margin-left:auto;margin-right:auto" -->
    <div style="margin-top:200px">
        <div>
            <img src="logo.png" height="100px"/>
        </div>
        <div>
            <form style="margin-top:20px">
                <h3>Welcome to SAP Social</h3>
                <p>Login to your Account</p>
                <input type="text" placeholder="Enter your username" class="input"/> <br/><br/>
                <input type="password" placeholder="Enter your password" class="input"/> <br/><br/>
                <input type="submit" value="Login" class="login_buton"/>

                <div style="margin-top:30px">
                    <a href="signup.html">
                        <button type="button" class="signup_button">Create an Account</button>
                    </a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
